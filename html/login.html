    <script src="../js/jquery.min.js"></script>
    <script>
        $('#btn1').on('click', function() {
            var username = $('#username').val();
            var password = $('#pwd').val();
            if (username.trim().length == 0) {
                alert('请输入用户名')

            }
            if (password.trim().length == 0) {
                alert('请输入密码');
                return;
            }
            $.ajax({
                type: 'POST',
                url: '../php/login.php',
                data: {
                    username: username,
                    password: password
                },
                success: function(result) {
                    console.log(result)
                    if (result.code) {
                        location.href = 'index1.html'
                    } else {
                        console.log(2)
                    }

                },
                dataType: 'json'
